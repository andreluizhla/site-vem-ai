<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vem aí...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
        }

        html, body {
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(325deg, rgb(58, 46, 190), rgb(18, 129, 255));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .message {
            display: none;
        }
        
        #id-message-div {
            transition: all .3s ease;
            white-space: pre-wrap;
            word-break: break-word;
            font-weight: 900;
            color: white;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #id-botao {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: white;
            color: rgb(58, 46, 190);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            #id-message-div {
                font-size: 3rem;
            }
        }
        
        @media (min-width: 400px) and (max-width: 768px) {
            #id-message-div {
                font-size: 3.5rem;
            }
        }
        
        @media (min-width: 768px) and (max-width: 1024px) {
            #id-message-div {
                font-size: 5rem;
            }
        }
        
        @media (min-width: 1024px) and (max-width: 1200px) {
            #id-message-div {
                font-size: 6rem;
            }
        }

        @media (min-width:1200px) {
            #id-message-div {
                font-size: 7rem;
            }
        }
    </style>
</head>
<body>
    <p class="message" id="message-1">Vem aí</p>
    <p class="message" id="message-2">Matrículas 2026...</p>
    <div class="message-div" id="id-message-div"></div>
    <button onclick="clique()" id="id-botao">Iniciar</button>
    <script>
        const message1 = document.getElementById("message-1");
        const message2 = document.getElementById("message-2");
        const divMessage = document.getElementById("id-message-div");
        const botao = document.getElementById("id-botao");
        const tempo = 150;
        const tempoEntreMensagens = 2000;

        function digitarMensagem(mensagem, callback) {
            divMessage.innerHTML = ""; 
            let i = 0;
            function digitar() {
                if (i < mensagem.length) {
                    divMessage.innerHTML += mensagem.charAt(i);
                    i++;
                    setTimeout(digitar, tempo);
                } else if (callback) {
                    setTimeout(callback, tempoEntreMensagens);
                }
            }
            digitar();
        }

        function exibirMensagens() {
            digitarMensagem(message1.innerText, function() {
                digitarMensagem(message2.innerText);
            });
        }
        
        function clique() {
            botao.style.display = "none";
            exibirMensagens();
        }

    </script>
</body>
</html>
